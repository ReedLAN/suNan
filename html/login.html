<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/general.css" />
		<link rel="shortcut icon" type="image/x-icon" href="../img/login-logo.png" media="screen"  />
		<title>登录</title>
	</head>
	<body class="login-bg">
		<div class="login-box container containerBox">
			<div class="login-photo text-center">
				<img src="../img/login-logo.png"/>
			</div>
			<form role="form" class="form-horizontal" action="project/projectManage.html" method="post">
			  	<div class="form-group">
			  		<div class="iconInput">
			  			<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
			    		<input type="text" class="form-control" id="" placeholder="用户名" name="username" required="required" data-msg-required="请输入用户名">
			    	</div>
			  	</div>
			  	<div class="form-group">
			  		<div class="iconInput">
			  			<i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
			    		<input type="password" class="form-control" id="password" placeholder="密码" name="password" required="required" data-msg-required="请输入密码" minlength="6" data-msg-minlength="至少输入6个字符">
			    	</div>
			  	</div>
			  	<div class="form-group m-b-0">
			  		<div class="iconInput dropBox">
			  			<i class="glyphicon glyphicon-th-large" aria-hidden="true"></i>
			  			<input type="text"  class="form-control form-select"  placeholder="账号类型" name="account" readonly="readonly" required="required" data-msg-required="请选择账号类型">
			  			<i class="glyphicon glyphicon-triangle-bottom iconRight select" aria-hidden="true"></i>
			    		<div class="selectBox generalSelect" id="divSelect" >
			    			<ul id="selectContent" class="selectContent">
							    <li>总管理员</li>
							    <li>销售主管</li>
							    <li>人事经理</li>
							    <li>财务总监</li>
							    <li>办事员</li>
							    <li>采购员</li>
						    </ul>
						</div>
			    	</div>
			  	</div>
			  	<div class="checkbox">
			    	<label>  
			        	<div class="checkOne">
		          			<i class="icon-ok"></i>
		          		</div>
      		 			记住密码
			    	</label>
			  	</div>
			  	<button type="submit" class="btn btn-success width-full">登录</button>
			</form>
		</div>
	</body>
	
    <script type="text/javascript" src="../js/plugin/jquery-3.1.1.js" ></script>	
	<script type="text/javascript" src="../js/plugin/jquery.nicescroll.js"></script>
	<script type="text/javascript" src="../js/plugin/jquery.validate.js"></script>
	<script type="text/javascript" src="../js/plugin/form.js"></script>
	<script type="text/javascript" src="../js/general.js" ></script>
	<script>
		MyValidator.init();
		
	</script>
</html>
