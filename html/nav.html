				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">

							</button>
							<h4 class="modal-title" id="myswitchAcc">切换账号</h4>

						<div class="modal-body">
							<table class="table table-hover">
						      	<thead>
							        <tr>							       
							          	<th>序号</th>
							          	<th>用户名</th>
							          	<th>账号类型</th>
							          	<th class="checkStyle"></th>
							        </tr>
						      	</thead>
						      	<tbody>
							        <tr>							          
							          	<th scope="row">1</th>
							          	<td>Otto</td>
							          	<td>销售人员</td>

							          		<div class="checkOne">
							          			<i class="icon-ok"></i>

							          	</td>
							        </tr>
							        <tr>							          
							          	<th scope="row">2</td>
							          	<td>Thornton</td>
							          	<td>会计</td>
							          	<td>
							          		<div class="checkOne">
							          			<i class="icon-ok"></i>
							          		</div>
							          	</td>
							        </tr>
							        <tr>							          
							          	<th scope="row">3</th>
							          	<td>the Bird</td>
							          	<td>财务总监</td>
							          	<td>
							          		<div class="checkOne">
							          			<i class="icon-ok"></i>
							          		</div>
							          	</td>
							        </tr>
						      	</tbody>
						    </table>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-success">确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="mylogout">
